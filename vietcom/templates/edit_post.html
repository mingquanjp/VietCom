{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Chỉnh sửa bài đăng</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required>{{ post.content }}</textarea>
                </div>
                
                {% if post.image %}
                <div class="mb-3">
                    <p>Ảnh hiện tại:</p>
                    <img src="{{ post.image.url }}" alt="Current post image" class="img-fluid mb-2" style="max-height: 200px">
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="image" class="form-label">Thay đổi ảnh (tùy chọn)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Vị trí (tùy chọn)</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ post.location }}">
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'wall' %}" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
