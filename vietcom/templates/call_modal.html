<!-- Outgoing Call Modal -->
<div class="modal fade" id="outgoingCallModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center p-4">
        <div class="mb-3">
          <div
            class="bg-primary rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center"
            style="width: 80px; height: 80px"
          >
            <i class="fas fa-phone text-white fa-2x"></i>
          </div>
          <h5 class="mb-1">Đang gọi...</h5>
          <p class="text-muted" id="outgoing-caller-name">Tên người nhận</p>
        </div>

        <div class="call-controls">
          <button
            type="button"
            class="btn btn-danger btn-lg rounded-circle me-3"
            onclick="endOutgoingCall()"
            style="width: 60px; height: 60px"
          >
            <i class="fas fa-phone-slash"></i>
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg rounded-circle"
            onclick="toggleMute()"
            style="width: 60px; height: 60px"
          >
            <i class="fas fa-microphone" id="muteIcon"></i>
          </button>
        </div>

        <div class="mt-3">
          <small class="text-muted" id="call-timer">00:00</small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Incoming Call Modal -->
<div class="modal fade" id="incomingCallModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center p-4">
        <div class="mb-3">
          <div
            class="bg-success rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center animate-pulse"
            style="width: 80px; height: 80px"
          >
            <i class="fas fa-phone text-white fa-2x"></i>
          </div>
          <h5 class="mb-1">Cuộc gọi đến</h5>
          <p class="text-muted" id="incoming-caller-name">Tên người gọi</p>
        </div>

        <div class="call-controls">
          <button
            type="button"
            class="btn btn-danger btn-lg rounded-circle me-3"
            onclick="rejectCall()"
            style="width: 60px; height: 60px"
          >
            <i class="fas fa-phone-slash"></i>
          </button>
          <button
            type="button"
            class="btn btn-success btn-lg rounded-circle"
            onclick="answerCall()"
            style="width: 60px; height: 60px"
          >
            <i class="fas fa-phone"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Active Call Modal -->
<div class="modal fade" id="activeCallModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center p-4">
        <div class="mb-3">
          <div
            class="bg-success rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center"
            style="width: 80px; height: 80px"
          >
            <i class="fas fa-phone text-white fa-2x"></i>
          </div>
          <h5 class="mb-1">Đang trong cuộc gọi</h5>
          <p class="text-muted" id="active-caller-name">
            Tên người trong cuộc gọi
          </p>
        </div>

        <div class="call-controls">
          <button
            type="button"
            class="btn btn-danger btn-lg rounded-circle me-3"
            onclick="endActiveCall()"
            style="width: 60px; height: 60px"
          >
            <i class="fas fa-phone-slash"></i>
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg rounded-circle"
            onclick="toggleMute()"
            style="width: 60px; height: 60px"
          >
            <i class="fas fa-microphone" id="muteIconActive"></i>
          </button>
        </div>

        <div class="mt-3">
          <small class="text-muted" id="active-call-timer">00:00</small>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .animate-pulse {
    animation: pulse 1.5s ease-in-out infinite alternate;
  }

  @keyframes pulse {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }
</style>
