<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo 2', Arial, sans-serif !important;
        }

        body {
            background: #f5f5f5;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: #c62828;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            padding: 20px 0 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .nav-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 25px;
        }

        .sidebar-btn {
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .sidebar-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: #c62828;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .notification-badge:hover {
            background: #a21820;
            transform: scale(1.05);
        }

        /* Notification Panel */
        .notification-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 350px;
            max-height: 80vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1001;
            overflow: hidden;
        }

        .notification-panel.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .notification-header {
            background: #c62828;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-content {
            max-height: calc(80vh - 80px);
            overflow-y: auto;
            padding: 10px;
        }

        /* Chat Layout */
        .chat-container {
            position: absolute;
            left: 80px;
            top: 0;
            width: calc(100% - 80px);
            height: 100vh;
            display: flex;
        }

        .friends-list {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .friends-list h3 {
            padding: 15px;
            background: #c62828;
            color: white;
            font-size: 16px;
        }

        .friend {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .friend:hover {
            background: #f5f5f5;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        /* Chat header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
        }

        .chat-header .chat-name {
            font-weight: 800;
            font-size: 18px;
        }

        .chat-header button {
            background: #c62828;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 70%;
        }

        .incoming {
            background: #fff;
            border: 1px solid #ddd;
        }

        .outgoing {
            background: #c62828;
            color: #fff;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
            gap: 8px;
        }

        .chat-input button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-input .send-btn {
            background: #c62828;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            cursor: pointer;
        }

        .icon-home {
            display: block;
            width: 64px;
            height: 64px;
            background-image: url('Media/Home.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-message {
            display: block;
            width: 64px;
            height: 64px;
            background-image: url('Media/Message.png');
            background-size: contain;
            background-repeat: no-repeat;

        .icon-social {

        .icon-event {

        .icon-achievement {

            height: 64px;
            background-image: url('Media/Achievement%20Button.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
